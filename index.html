<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Card Puzzle Game</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/game.js" type="module"></script>
    </head>
    <body>
        <div id="page-wrapper">
            <div id="content-wrapper">
                <div id="beat-the-bot-modal" class="modal">
                    <div class="modal-content">
                        <span id="close-beat-the-bot" class="close">&times;</span>
                        <div class="modal-inner-content">
                            <h1>The Bot's Solution</h1>
                            <div><details id="beat-the-bot-words-details"><summary class="bold" id="beat-the-bot-words-summary">Click to reveal words:</summary><span id="beat-the-bot-words"></span></details></div>
                            <div><span class="bold">Score:</span> <span id="beat-the-bot-score"></span>/<span id="beat-the-bot-score-without-bonus"></span></div>
                        </div>
                    </div>
                </div>
                <div id="header">
                    <div class="header-left">
                        <div id="copy-puzzle-link" class="fake-button">Copy Puzzle Link</div>
                        <div class="button-wrapper">
                            <div class="fake-button"><a id="restart-puzzle">Restart Puzzle</a></div>
                            <div class="fake-button"><a id="new-random-puzzle">New Puzzle</a></div>
                        </div>
                        <div class="fake-button"><a id="daily-puzzle">Daily Puzzle</a></div>
                    </div>
                    <div class="header-center">
                        <h1 id="header-title">Word Card Puzzle</h1>
                        <div id="daily-date"></div>
                        <div id="beat-the-bot-button" class="fake-button" hidden>Did you beat the bot?</div>
                    </div>
                    <div class="header-right">
                        <h3 id="words">Words: <span id="words-list"></span></h3>
                        <h2 id="score">Score: <span id="score-number">0</span>/<span id="score-without-bonus"></span></h2>
                        <h3 id="selected">Selected: <span id="selected-letters"></span></h3>
                    </div>
                </div>
                <div id="cards-grid"></div>
                <img id="submit-button" src="./assets/submit_button.png" alt="submit button" draggable="false" width="613" height="143">
            </div>
        </div>
    </body>
</html>
