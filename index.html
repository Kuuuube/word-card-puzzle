<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Card Puzzle Game</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/game.js" type="module"></script>
    </head>
    <body>
        <div id="page-wrapper">
            <div id="content-wrapper">
                <div id="header">
                    <div class="header-left">
                        <div id="copy-puzzle-link" class="fake-button">Copy Puzzle Link</div>
                        <div class="button-wrapper">
                            <div id="restart-puzzle" class="fake-button">Restart Puzzle</div>
                            <div id="new-random-puzzle" class="fake-button">New Puzzle</div>
                        </div>
                    </div>
                    <div class="header-center">
                        <h1 id="header-title">Word Card Puzzle</h1>
                        <div id="daily-date"></div>
                    </div>
                    <div class="header-right">
                        <h3 id="words">Words: <span id="words-list"></span></h3>
                        <h2 id="score">Score: <span id="score-number">0</span>/<span id="score-without-bonus"></span></h2>
                    </div>
                </div>
                <div id="cards-grid">
                </div>
                <img id="submit-button" src="./assets/submit_button.png" alt="submit button" width="613" height="143">
            </div>
        </div>
    </body>
</html>
